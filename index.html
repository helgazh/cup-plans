<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cup-plans</title>
    <meta charset="utf-8">
    <meta name="description" content="About 3 types coffee">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet"></head>

<body>

    <main class="ba-coffee">

        <section>

            <div class="ba-bronze">

                <h3 class="ba-price">$2</h3>

                <div class="ba-cup-of-coffee">

                    <img class="ba-smoke-bronze" src="img/smoke_bronze.png" alt="Smoke bronze"> 

                    <div class="ba-cup-bronze">
                        <div class="ba-bean"></div>
                    </div>

                </div>

                <h2 class="ba-type-of-coffee">Bronze</h2>
                <p class="ba-small-text">any cup of coffee<br> until $3</p>

            </div>

        </section>

        <section>

            <div class="ba-gold">

                <h3 class="ba-price">$3</h3>

                <div class="ba-cup-of-coffee">

                    <img class="ba-smoke-gold" src="img/smoke_gold.png" alt="Smoke gold">

                    <div class="ba-cup-gold">
                        <div class="ba-bean"></div>
                    </div>

                </div>

                <h2 class="ba-type-of-coffee">Gold</h2>
                <p class="ba-small-text">any cup of coffee<br> until $5</p>

            </div>

        </section>

        <section>

            <div class="ba-silver">

                <h3 class="ba-price">$2.5</h3>

                <div class="ba-cup-of-coffee">

                    <img class="ba-smoke-silver" src="img/smoke_silver.png" alt="Smoke silver">

                    <div class="ba-cup-silver">
                        <div class="ba-bean"></div>
                    </div>

                </div>

                <h3 class="ba-type-of-coffee">Silver</h3>
                <p class="ba-small-text">any cup of coffee<br> until $4</p>

            </div>

        </section>


    </main>

</body>

</html>
